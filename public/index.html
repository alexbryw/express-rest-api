<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>User List Manager</h1>
    <div class="outerContainer">
        <div class="newUserContainer input-group-mb3">
            <input class="form-control" type="text" name="name" id="newUserNameIn" placeholder="Name">
            <input class="form-control" type="email" name="email" id="newUserMailIn" placeholder="mail@mail.com">
            <input class="form-control" type="text" name="country" id="newUserCountryIn" placeholder="Country">
            <div class="input-group-append">
                <button class="newUserBtn btn btn-outline-secondary" type="button">Add New User</button>
            </div>
        </div>
        <div class="updateUserContainer input-group-mb3">
            <input class="form-control" type="number" name="userid" id="updateIdIn" placeholder="1">
            <input class="form-control" type="text" name="name" id="updateNameIn" placeholder="Name">
            <input class="form-control" type="email" name="email" id="updateMailIn" placeholder="mail@mail.com">
            <input class="form-control" type="text" name="country" id="updateCountryIn" placeholder="Country">
            <div class="input-group-append">
                <button class="updateUserBtn btn btn-outline-secondary" type="button">Update User</button>
            </div>
        </div>
        <div class="deleteUserContainer">
            <input type="number" name="userid" id="" placeholder="1">
            <button class="deleteUserBtn">Delete User</button>
        </div>
        <div class="userByIdContainer">
            <input type="number" name="userid" id="" placeholder="1">
            <button class="userByIdBtn">User by ID</button>
        </div>
        <button class="userListBtn">Get All Users</button>
        <div class="userListContainer card">
        </div>
    </div>
</body>
</html>
