<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="outerContainer col">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">User Manager</a>
        </div>
        <nav class="navbar navbar-default">
        </nav>
        <div class="newUserContainer card mb-3">
            <div class="input-group">
                <input class="form-control" type="text" name="name" id="newUserNameIn" placeholder="Name">
            </div>
            <div class="input-group">
                <input class="form-control" type="email" name="email" id="newUserMailIn" placeholder="Email">
            </div>
            <div class="input-group">
                <input class="form-control" type="text" name="country" id="newUserCountryIn" placeholder="Country">
            </div>
            <button class="newUserBtn btn btn-outline-primary" type="button">Add New User</button>
        </div>

        <div class="updateUserContainer card mb-3">
            <div class="input-group">
                <input class="form-control" type="number" name="userid" id="updateIdIn" placeholder="Id#">
            </div>
            <div class="input-group">
                <input class="form-control" type="text" name="name" id="updateNameIn" placeholder="Name">
            </div>
            <div class="input-group">
                <input class="form-control" type="email" name="email" id="updateMailIn" placeholder="Email">
            </div>
            <div class="input-group">
                <input class="form-control" type="text" name="country" id="updateCountryIn" placeholder="Country">
            </div>
            <button class="updateUserBtn btn btn-outline-primary" type="button">Update User</button>
        </div>

        <div class="deleteUserContainer input-group mb-3">
            <input class="form-control" type="number" name="userid" id="deleteUserIn" placeholder="Id#">
            <div class="input-group-append">
                <button class="deleteUserBtn btn btn-outline-primary" type="button">Delete User</button>
            </div>
        </div>

        <div class="userByIdContainer input-group mb-3">
            <input class="form-control" type="number" name="userid" id="getUserIdIn" placeholder="Id#">
            <div class="input-group-append">
                <button class="userByIdBtn btn btn-outline-primary" type="button">User by ID</button>
            </div>
        </div>
        <div class="oneUserContainer card mb-3">
        </div>

        <button class="userListBtn btn btn-outline-primary" type="button">Get All Users</button>

        <div class="userListContainer card">
        </div>
    </div>
</body>
</html>
